<div class="events-container mt-5">
  <h1>All Events</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let event"> 
        <a (click)="showEventDetails(event.Id)" class="clickable-text mr-10">{{event.title__c}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="starts_date">
      <th mat-header-cell *matHeaderCellDef> Start event </th>
      <td mat-cell *matCellDef="let event"> {{event.StartDate__c | date:'short'}} </td>
    </ng-container>

    <ng-container matColumnDef="ends_date">
      <th mat-header-cell *matHeaderCellDef> End event </th>
      <td mat-cell *matCellDef="let event"> {{event.EndDate__c | date:'short'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
